<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doradca PPOÅ» AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/print.css" media="print">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc;
        transition: background-color 0.3s ease, color 0.3s ease;
        line-height: 1.6;
        font-weight: 400;
      }
      
      /* Typography Scale - Scale 1.25 */
      h1, .text-h1 {
        font-size: 2.441rem; /* ~39px base * 1.25^4 */
        line-height: 1.2;
        font-weight: 600;
        letter-spacing: -0.02em;
      }
      
      h2, .text-h2 {
        font-size: 1.953rem; /* ~31px base * 1.25^3 */
        line-height: 1.3;
        font-weight: 600;
        letter-spacing: -0.01em;
      }
      
      h3, .text-h3 {
        font-size: 1.563rem; /* ~25px base * 1.25^2 */
        line-height: 1.4;
        font-weight: 600;
        letter-spacing: 0;
      }
      
      h4, .text-h4 {
        font-size: 1.25rem; /* ~20px base * 1.25 */
        line-height: 1.5;
        font-weight: 600;
        letter-spacing: 0;
      }
      
      h5, .text-h5 {
        font-size: 1rem; /* base 16px */
        line-height: 1.5;
        font-weight: 600;
        letter-spacing: 0;
      }
      
      h6, .text-h6 {
        font-size: 0.875rem; /* 14px */
        line-height: 1.5;
        font-weight: 600;
        letter-spacing: 0.01em;
      }
      
      /* Body text with better line-height */
      p, .text-body {
        line-height: 1.6;
        font-weight: 400;
      }
      
      /* Uppercase text with letter spacing */
      .uppercase, [class*="uppercase"], .text-uppercase {
        letter-spacing: 0.05em;
        font-weight: 600;
      }
      
      /* Font weight contrast: 400 vs 600 */
      .font-normal {
        font-weight: 400 !important;
      }
      
      .font-semibold, .font-bold {
        font-weight: 600 !important;
      }
      
      .font-medium {
        font-weight: 500 !important;
      }
      
      /* Dark mode body */
      .dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      
      /* Custom scrollbar for better aesthetics - Light mode */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { 
        background: #f1f5f9;
        transition: background-color 0.3s ease;
      }
      ::-webkit-scrollbar-thumb { 
        background: #cbd5e1; 
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      ::-webkit-scrollbar-thumb:hover { 
        background: #94a3b8;
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Tab transition animations */
      @keyframes fadeInSlide {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .tab-content-enter {
        animation: fadeInSlide 0.3s ease-out forwards;
      }
      
      .animate-fade-in {
        animation: fadeInSlide 0.4s ease-out;
      }
      
      /* Toast animations */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      @keyframes slideOut {
        from {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
      }
      
      /* Gradient animation for search box */
      @keyframes gradientShift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      
      .gradient-animated {
        background: linear-gradient(-45deg, #f97316, #ea580c, #dc2626, #f97316);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
      }
      
      /* Pulse animation for high risk */
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }
      
      .animate-pulse-risk {
        animation: pulse 2s ease-in-out infinite;
      }
      
      /* Collapse/expand animation */
      @keyframes expand {
        from {
          max-height: 0;
          opacity: 0;
        }
        to {
          max-height: 2000px;
          opacity: 1;
        }
      }
      
      @keyframes collapse {
        from {
          max-height: 2000px;
          opacity: 1;
        }
        to {
          max-height: 0;
          opacity: 0;
        }
      }
      
      .expand-content {
        animation: expand 0.4s ease-out forwards;
        overflow: hidden;
      }
      
      .collapse-content {
        animation: collapse 0.4s ease-out forwards;
        overflow: hidden;
      }
      
      /* Sparkline animation */
      @keyframes drawLine {
        from {
          stroke-dasharray: 1000;
          stroke-dashoffset: 1000;
        }
        to {
          stroke-dasharray: 1000;
          stroke-dashoffset: 0;
        }
      }
      
      .sparkline-path {
        animation: drawLine 1.5s ease-out forwards;
      }
      
      /* Gradient animations */
      @keyframes gradient {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      
      @keyframes gradient-slow {
        0%, 100% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
      }
      
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient 8s ease infinite;
      }
      
      .animate-gradient-slow {
        background-size: 200% 200%;
        animation: gradient-slow 15s ease infinite;
      }
      
      /* Spacing System - Consistent scale (4, 8, 12, 16, 24, 32, 48, 64px) */
      /* Increased padding by 25% - using scale multiplier */
      .spacing-scale {
        --spacing-1: 0.3125rem; /* 5px - 25% more than 4px */
        --spacing-2: 0.625rem; /* 10px - 25% more than 8px */
        --spacing-3: 0.9375rem; /* 15px - 25% more than 12px */
        --spacing-4: 1.25rem; /* 20px - 25% more than 16px */
        --spacing-6: 1.875rem; /* 30px - 25% more than 24px */
        --spacing-8: 2.5rem; /* 40px - 25% more than 32px */
        --spacing-12: 3.75rem; /* 60px - 25% more than 48px */
        --spacing-16: 5rem; /* 80px - 25% more than 64px */
      }
      
      /* Section Dividers with subtle shadows */
      .section-divider {
        border-top: 1px solid rgba(0, 0, 0, 0.06);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
        margin: 2rem 0;
      }
      
      .dark .section-divider {
        border-top-color: rgba(255, 255, 255, 0.08);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      
      /* Accent Colors for different sections */
      :root {
        --accent-blue: #3b82f6;
        --accent-emerald: #10b981;
        --accent-orange: #f97316;
        --accent-purple: #a855f7;
        --accent-red: #ef4444;
        --accent-yellow: #eab308;
      }
      
      .accent-blue {
        color: var(--accent-blue);
      }
      
      .accent-emerald {
        color: var(--accent-emerald);
      }
      
      .accent-orange {
        color: var(--accent-orange);
      }
      
      .accent-purple {
        color: var(--accent-purple);
      }
      
      .accent-red {
        color: var(--accent-red);
      }
      
      .accent-yellow {
        color: var(--accent-yellow);
      }
      
      /* Subtle gradients for depth */
      .gradient-subtle {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);
      }
      
      .dark .gradient-subtle {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
      }
      
      /* Dark mode enhancements - Glow effects */
      .dark .glow-orange {
        box-shadow: 0 0 20px rgba(251, 146, 60, 0.3), 0 0 40px rgba(251, 146, 60, 0.2);
      }
      
      .dark .glow-blue {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), 0 0 40px rgba(59, 130, 246, 0.2);
      }
      
      .dark .glow-green {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.3), 0 0 40px rgba(34, 197, 94, 0.2);
      }
      
      .dark .glow-red {
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.3), 0 0 40px rgba(239, 68, 68, 0.2);
      }
      
      .dark .glow-purple {
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.3), 0 0 40px rgba(168, 85, 247, 0.2);
      }
      
      /* Text glow for critical text */
      .dark .text-glow-white {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
      }
      
      /* Gradient backgrounds for dark mode */
      .dark-gradient-bg {
        background: linear-gradient(to bottom, #1e293b, #0f172a);
      }
      
      .dark-gradient-card {
        background: linear-gradient(to bottom, #1e293b, #0f172a);
      }
      
      /* Colored shadows for elevation */
      .dark .shadow-orange {
        box-shadow: 0 10px 25px -5px rgba(251, 146, 60, 0.2), 0 8px 10px -6px rgba(251, 146, 60, 0.1);
      }
      
      .dark .shadow-blue {
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.2), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
      }
      
      .dark .shadow-green {
        box-shadow: 0 10px 25px -5px rgba(34, 197, 94, 0.2), 0 8px 10px -6px rgba(34, 197, 94, 0.1);
      }
      
      /* Shimmer effect for skeleton loaders */
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      
      .animate-shimmer {
        background: linear-gradient(
          90deg,
          #f0f0f0 0%,
          #f8f8f8 20%,
          #f0f0f0 40%,
          #f0f0f0 100%
        );
        background-size: 1000px 100%;
        animation: shimmer 2s infinite;
      }
      
      .dark .animate-shimmer {
        background: linear-gradient(
          90deg,
          #1e293b 0%,
          #334155 20%,
          #1e293b 40%,
          #1e293b 100%
        );
        background-size: 1000px 100%;
        animation: shimmer 2s infinite;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
